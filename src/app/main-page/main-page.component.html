  <div class="container">
    <div class="col-md-12">
   
        <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">BoatName</th>
          <th class="text-center">BoatLengthInFeet</th>
          <th class="text-center">BoatYear</th>
          <th class="text-center">BoatCapacityInPeople</th>
          <th class="text-center">BoatPictureUrl</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let myboat of myboats">

          <td>{{ myboat.BoatName }}</td>
          <td>{{ myboat.BoatLengthInFeet }}</td>
          <td>{{ myboat.BoatYear }}</td>
          <td>{{ myboat.BoatCapacityInPeople }}</td>
          <td>{{ myboat.BoatPictureUrl }}</td>
          <!-- <td>{{ product.price | currency:'USD':true:'1.0-2' }}</td> -->
        </tr>
      </tbody>
    </table>

    <br />
    <br />  
     <input type="submit" (click)="log_out()" value="log out" class="btn btn-danger"><br />
     <br>
      <app-footer></app-footer>
    </div>
  </div>
