<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="login"  id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="register" class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="loginusername" tabindex="1" class="form-control" placeholder="Username" value="" [(ngModel)]="userName">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="loginpassword" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="#" method="post" role="form" style="display: block;">

									<div class="form-group">
										<input type="email" name="email" [(ngModel)]="registerUserName" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" [(ngModel)]="registerPassword" id="repasgistersword" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="text" name="FirstName" [(ngModel)]="firstName" id="FirstName" tabindex="1" class="form-control" placeholder="FirstName" value="">
									</div>
									<div class="form-group">
										<input type="text" name="LastName" [(ngModel)]="lastName" id="LastName" tabindex="1" class="form-control" placeholder="LastName" value="">
									</div>
									<div class="form-group">
										<input type="text" name="Street" [(ngModel)]="street" id="Street" tabindex="1" class="form-control" placeholder="Street" value="">
									</div>
									<div class="form-group">
										<input type="text" name="City" [(ngModel)]="city" id="City" tabindex="1" class="form-control" placeholder="City" value="">
									</div>
									<div class="form-group">
										<input type="text" name="Province" [(ngModel)]="province" id="Province" tabindex="1" class="form-control" placeholder="Province" value="">
									</div>
									<div class="form-group">
										<input type="text" name="PostalCode" [(ngModel)]="postalCode" id="PostalCode" tabindex="1" class="form-control" placeholder="PostalCode" value="">
									</div>
									<div class="form-group">
										<input type="text" name="Country" [(ngModel)]="country" id="Country" tabindex="1" class="form-control" placeholder="Country" value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" (click)="register(registerUserName,registerPassword,firstName,lastName,street,city,province,postalCode,country)" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    
<script>
$(function() {

$('#login-form-link').click(function(e) {
    $("#login-form").delay(100).fadeIn(100);
     $("#register-form").fadeOut(100);
    $('#register-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
});
$('#register-form-link').click(function(e) {
    $("#register-form").delay(100).fadeIn(100);
     $("#login-form").fadeOut(100);
    $('#login-form-link').removeClass('active');
    $(this).addClass('active');
    e.preventDefault();
});

});
</script>
